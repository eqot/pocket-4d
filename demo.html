<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>pocket-4d Demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="pocket-4d.html">

  <script>
    var element = null;
    var openedFlag = false;

    function init() {
      element = document.querySelector('pocket-4d');

      var button = document.querySelector('button');
      button.addEventListener('click', test1);
    }

    function test1() {
      element.toggle();
    }

    window.onload = init;
  </script>

</head>
<body unresolved>

  <p>An `pocket-4d` looks like this:</p>

  <button style="position: fixed; top: 0; right: 0; font-size: 16px">
    Send feedback
  </button>

  <div style="background-color: lightblue; height: 2000px"></div>

  <pocket-4d x="100" y="100" w="500" h="500">
    <iframe src="http://localhost:3001/feedbacks/new?v=part&t=test" frameborder='0'></iframe>
  </pocket-4d>

</body>
</html>
